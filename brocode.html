<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bro Code</title>

  <style>
    * {
      box-sizing: border-box;
    }
    img {
      width: 35px;
    }
    .card {
      background-color: aqua;
      border-radius: 8px;
      width: 50%;
    }
    #total {
      background-color: rgb(20, 42, 60);
    }
    #sale {
      background-color: rgb(33, 84, 117);
    }
    #rental {
      background-color: rgb(246, 107, 12);
    }
    h1, p {
      color: white;
      font-family: arial;
    }
  </style>
</head>
<body>

  <section>

    <div class="card" id="total">

      <img src="pics-room/Home-icon.png" alt="icon">
      <div>
        <h1>510</h1>
        <p>Properties in total</p>
      </div>
    </div>

    <div class="card" id="sale">

      <img src="pics-room/Cart-Plus-.png" alt="icon">
      <div>
        <h1>253</h1>
        <p>Properties for sale</p>
      </div>
    </div>

    <div class="card" id="rental">

      <img src="pics-room/person-icon.png" alt="icon">
      <div>
        <h1>257</h1>
        <p>Properties for rentals</p>
      </div>
    </div>

  </section>

</body>
</html>
